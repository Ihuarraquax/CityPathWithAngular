<dl class="row" *ngIf="placeDetails">
    <dt class="col-sm-3">id</dt>
    <dd class="col-sm-9">{{placeDetails.id}}</dd>
    <dt class="col-sm-3">Nazwa punktu rowerowego</dt>
    <dd class="col-sm-9">{{placeDetails.name}}</dd>
</dl>

<h3>Ścieżki</h3>
<table class="table table-sm" *ngIf="placeDetails?.paths?.length>0">
    <thead>
        <tr>
            <th scope="col">Do</th>
            <th scope="col">Dystans</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let path of placeDetails.paths">
            <td>{{path.toName}}</td>
            <td>{{path.distance}}</td>
            <td><button type="button" class="btn btn-danger btn-sm" (click)="deletePath(path)">X</button></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success">Dodaj nową ścieżkę</button>
